<app-menu-login></app-menu-login>
<div class="container pt-5">
    <div calss="card pt-4 px-4">
        <form ngNativeValidate (ngSubmit)="login()">
            <div class="form-group">
                <label for="exampleInputEmail1">UserName</label>
                <input name="userName" [(ngModel)]="userInfo.username"  [ngModelOptions]={standalone:true} type="text" class="form-control" id="exampleInputEmail1" placeholder="Password" required>
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" [(ngModel)]="userInfo.password"  [ngModelOptions]={standalone:true} type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="form-group form-check">
              <input name="boton" type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
          </form>
    </div>
</div>
<br>
